<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client UI</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/6562e0dbff.css">
</head>

<body>
  <div class="bgContainer bgContainer--header">
    <div class="container container--featured">
      <nav class="nav">
        <a href="index.html" class="nav__logo">DIY Courses</a>
        <div class="user">
          <!-- if Logge in -->
          <div class="user__avatar"></div>
          <!-- else -->
          <div class="user__login"><a class="user__link" href="signin.html">Sign Out</a></div>
        </div>
      </nav>
      <header class="main">
        <h1 class="heading heading--featured"><i class="fa fa-exclamation-circle dangerText" aria-hidden="true"></i> Are
          you sure?
        </h1>
        <h3 class="heading heading--subtitle">Are you sure you want to delete the course "How to read a book"?</h3>

      </header>
    </div>
  </div>
  <div class="container">
    <main class="main">
      <form class="form" action="index.html">
        <button class="btn btn__danger" type="submit">Yes, delete</button>
        <a href="course.html" role="button" class="btn btn__cancel">Cancel</a>
      </form>
    </main>
  </div>


  <div class="container">
    <footer class="footer">
      &copy;2021 Courses Inc.
    </footer>
  </div>

</body>

</html>
